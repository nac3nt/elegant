<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elegant</title>
        <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dtnfcxvpg/image/upload/v1640905556/elegant-favicon_ln4uyo.png">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <div id="warning">
            <h1>Switch to portrait mode</h1>
        </div>
        <main>
            <header id="header">
                <nav id="nav-bar">
                    <a id="nav-one" class="nav-link selector" href="#start">Get Started!</a>
                    <a id="nav-two" class="nav-link selector" href="#about">About</a>
                    <a id="nav-three" class="nav-link selector" href="#contact">Contact</a>
                </nav>
                <img id="header-img" class="selector" src="https://res.cloudinary.com/dtnfcxvpg/image/upload/v1640877338/elegant-title_ckbthy.png" alt="logo"/>
            </header>
            <section id="start"></section>
            <section id="about">
                <p id="about-para" class="selector">Hi, we're a group of gardeners.
                    <br>Here to advice you,
                    <br>help you find solutions
                    <br>to your gardnening challenges.
                    <br>Get in touch with us for any queries.
                    <br>
                    <br>Made by <a id="author" href="https://www.linkedin.com/in/nac3nt/" target="_blank">nac3nt</a>
                </p>
            </section>
            <section id="contact">
                <label for="email" id="email-label" class=""selector>Type your e-mail below,<br>and we will reach out to you.</label>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" class="selector" type="email" name="email" placeholder="E-mail"/>
                    <!--<button id="submit" class="selector" type="submit">Submit</button>-->
                    <input id="submit" type="submit" value="Submit" class="selector" />
                </form>
            </section>
        </main>
        <video autoplay muted loop id="video">
            <source src="https://res.cloudinary.com/dtnfcxvpg/video/upload/v1640875146/pexels-kelly-lacy-5514362_owb1q9.mp4" type="video/mp4">
        </video>
        <script src="./script.js"></script>
        <script src="./support.js"></script>
    </body>
</html>
